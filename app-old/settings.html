<!DOCTYPE html>
<html>
  <body style="width:100%; height: 100%">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">

    <h3 class="ui center aligned header">Pick your focus zone.</h3>

    <div class="ui three column doubling stackable grid container">
      <div class="column">
        <div class="ui segment card">
          <div class="content">
            <i class="google large icon right floated "></i>
            <div class="header">
              Google Apps
            </div>
            <div class="meta">
              Meta
            </div>
            <div class="description">
              Long description
            </div>
          </div>
          <div class="extra content">
            <div class="ui two buttons">
              <div class="ui basic green button">Active</div>
              <div class="ui basic red button">Non active</div>
            </div>
          </div>
        </div>
      </div>

      <div id="elo"></div>

      <div class="column">
        <div class="ui segment">Content</div>
      </div>
      <div class="column">
        <div class="ui segment">Content</div>
      </div>
      <div class="column">
        <div class="ui segment">Content</div>
      </div>
      <div class="column">
        <div class="ui segment">Content</div>
      </div>
      <div class="column">
        <div class="ui segment">Content</div>
      </div>
    </div>

  </body>

  <script src="./bower_components/react/react.min.js"></script>
  <script>
    var mountNode = document.getElementById("elo");
    var HelloMessage = React.createClass({displayName: "HelloMessage",
      render: function() {
        return React.createElement("div", null, "Hello ", this.props.name);
      }
    });

    React.render(React.createElement(HelloMessage, {name: "John"}), mountNode);

  </script>
</html>
